<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    

    <script>

        class Form {                                //class serving as template for different users
           

            name(names){
                this.name= names
                alert(`My name is ${this.name}`)    //This means the property you are updating is called name
            }


            age(umar){
                this.age= umar
                alert(`My age is ${this.age}`)    ///This means the property you are updating is called age
            }

        }

        let kartik= new Form()
        kartik.name('kartik')
        kartik.age('25')

        let nalin= new Form()
        nalin.name('Nalin')
        nalin.age("15")



    </script>
</body>
</html>
